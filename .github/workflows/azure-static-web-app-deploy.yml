name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - staging

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        env:
          POWERBI_REPORT_ID: ${{ secrets.POWERBI_REPORT_ID }}
          POWERBI_EMBED_URL: ${{ secrets.POWERBI_EMBED_URL }}
          POWERBI_TABLE_NAME: ${{ secrets.POWERBI_TABLE_NAME }}
          POWERBI_TABLE_COLUMN_NAME: ${{ secrets.POWERBI_TABLE_COLUMN_NAME }}
          POWERBI_VISUAL_ID: ${{ secrets.POWERBI_VISUAL_ID }}
          MSAL_CONFIG_CLIENT_ID: ${{ secrets.MSAL_CONFIG_CLIENT_ID }}
          MSAL_CONFIG_CLIENT_AUTHORITY: ${{ secrets.MSAL_CONFIG_CLIENT_AUTHORITY }}
          MSAL_CONFIG_REDIRECT_URI: ${{ secrets.MSAL_CONFIG_REDIRECT_URI }}
          MSAL_CONFIG_POST_LOGOUT_REDIRECT_URI: ${{ secrets.MSAL_CONFIG_POST_LOGOUT_REDIRECT_URI }}
          SESSION_SERVICE_URL: ${{ secrets.SESSION_SERVICE_URL }}
          USD_PATH: ${{ secrets.USD_PATH }}
          USD_SAS_TOKEN: ${{ secrets.USD_SAS_TOKEN }}
          USD_HOST_NAME: ${{ secrets.USD_HOST_NAME }}
          USD_CONTAINER_NAME: ${{ secrets.USD_CONTAINER_NAME }}
          POWERBI_REQUEST_SCOPE: ${{ secrets.POWERBI_REQUEST_SCOPE }}
          EVENTHUB_REQUEST_SCOPE: ${{ secrets.EVENTHUB_REQUEST_SCOPE }}
          EVENTHUB_RESOURCE_URL: ${{ secrets.EVENTHUB_RESOURCE_URL }}
          EVENTHUB_NAME: ${{ secrets.EVENTHUB_NAME }}
          EVENTHUB_GROUP_NAME: ${{ secrets.EVENTHUB_GROUP_NAME }}
        run: npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory

      - name: Deployment Status
        if: always()
        run: |
          echo "Deployment Status: ${{ steps.builddeploy.outcome }}"
          if [ "${{ steps.builddeploy.outcome }}" = "success" ]; then
            echo "✅ Deployment succeeded"
            echo "Preview URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
